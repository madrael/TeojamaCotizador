<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Vehículos – Base UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS base existente -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

<!-- =========================
     HEADER
========================= -->
<header class="app-header">
  <div class="app-title">Cotizador de Vehículos</div>
  <div class="app-user">Christian Castro</div>
</header>

<!-- =========================
     CONTENIDO PRINCIPAL
========================= -->
<div class="app-content">

  <!-- =====================
       COLUMNA IZQUIERDA
  ====================== -->
  <div class="app-left">

    <!-- =====================
         TABS
    ====================== -->
    <div class="tabs-container">

      <!-- HEADER TABS -->
      <div class="tabs-header">
        <button class="tab-btn active" data-tab="tab-vehiculo">
          Vehículo de interés
        </button>
        <button class="tab-btn" data-tab="tab-prospecto">
          Datos Prospecto
        </button>
      </div>

      <!-- CONTENIDO TAB: VEHÍCULO -->
      <div id="tab-vehiculo" class="tab-panel active">
        <p><strong>Contenido Vehículo</strong></p>
        <p>Aquí irán los inputs del vehículo.</p>
      </div>

      <!-- CONTENIDO TAB: PROSPECTO -->
      <div id="tab-prospecto" class="tab-panel">
        <p><strong>Contenido Prospecto</strong></p>
        <p>Aquí irán los datos del cliente.</p>
      </div>

    </div>
  </div>

  <!-- =====================
       COLUMNA DERECHA
  ====================== -->
  <div class="app-right">
    <h3>Detalle Financiamiento</h3>

    <div class="placeholder-box">
      <p>Columna derecha (tabla, resumen, etc.)</p>
    </div>
  </div>

</div>

<!-- =========================
     JS MINIMO PARA TABS
========================= -->
<script>
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const tabId = btn.dataset.tab;

      document.querySelectorAll(".tab-btn")
        .forEach(b => b.classList.remove("active"));

      document.querySelectorAll(".tab-panel")
        .forEach(p => p.classList.remove("active"));

      btn.classList.add("active");
      document.getElementById(tabId).classList.add("active");
    });
  });
</script>

</body>
</html>
