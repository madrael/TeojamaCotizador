<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- =========================
       LOGIN
  ========================== -->
  <section id="login-section" class="login-container">
    <div class="login-box">
      <h2>Acceso Cotizador</h2>
      <div class="login-version">
        <span class="app-version"></span>
      </div>

      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login-btn" type="button">Ingresar</button>

      <p id="login-error" class="error" style="display:none;"></p>
    </div>
  </section>

  <!-- =========================
       APLICACIÓN
  ========================== -->
  <section id="quote-section" style="display:none;">

    <!-- HEADER SUPERIOR -->
    <header class="app-header">
      <div class="app-title">
        Cotizador de Vehículos
      </div>
      <div class="app-user">
        <span id="loggedUserName"></span>
        <button id="logout-btn" title="Cerrar sesión">⎋</button>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="app-content">

      <!-- =====================
           COLUMNA IZQUIERDA
           PARÁMETROS
      ====================== -->
      <div class="app-left">

        <small><span class="app-version"></span></small>

        <!-- Tipo Cliente -->
        <div style="margin-top:10px;">
          <label>Tipo de Cliente</label><br />
          <select id="selectTipoCliente">
            <option value="NORMAL">Cliente Estándar</option>
            <option value="COLABORADOR">Colaborador</option>
            <option value="REFINANCIADO">Refinanciamiento</option>
          </select>
        </div>

        <!-- Tipo de Vehículo -->
        <div>
          <label>Tipo de Vehículo</label><br />
          <select id="selectTipoVehiculo">
            <option value="">Seleccione</option>
            <option value="Liviano">Liviano</option>
            <option value="Pesado">Pesado</option>
          </select>
        </div>

        <!-- Marca -->
        <div>
          <label>Marca</label><br />
          <select id="selectMarca"></select>
        </div>

        <!-- Modelo -->
        <div>
          <label>Modelo</label><br />
          <select id="selectModelo"></select>
        </div>

        <!-- PVP -->
        <div style="margin-top:6px;">
          <strong>PVP: $<span id="pvp">0.00</span></strong>
        </div>

        <!-- Tasa -->
        <div>
          <label>Tasa de Interés</label><br />
          <select id="selectTasa"></select>
        </div>

        <!-- Plazo -->
        <div>
          <label>Plazo (meses)</label><br />
          <select id="selectPlazo"></select>
        </div>

        <!-- Seguro -->
        <div style="margin-top:10px;">
          <label>
            <input type="checkbox" id="chkSeguro" />
            Incluir seguro
          </label><br />
          <input
            type="number"
            id="inputSeguro"
            placeholder="Valor póliza"
            disabled
          />
        </div>

        <!-- Dispositivo -->
        <div style="margin-top:10px;">
          <label>
            <input type="checkbox" id="chkDispositivo" />
            Incluir dispositivo
          </label>
        </div>

        <div id="deviceContainer" style="display:none; margin-top:6px;">
          <label>Plan de dispositivo</label><br />
          <select id="selectDevicePlan"></select>
          <div style="margin-top:4px;">
            <small>
              Proveedor: <span id="deviceProvider"></span><br />
              Valor: $<span id="deviceValueDisplay">-</span>
            </small>
          </div>
        </div>

        <!-- Entrada -->
        <div style="margin-top:10px;">
          <label>Cuota de entrada</label><br />
          <input
            type="number"
            id="inputEntrada"
            placeholder="Valor entrada"
          />
        </div>

        <!-- Acción -->
        <div style="margin-top:15px;">
          <button id="btnCalcular" type="button">
            Calcular cotización
          </button>
        </div>

      </div>

      <!-- =====================
           COLUMNA DERECHA
           RESULTADOS
      ====================== -->
      <div class="app-right">
        <h3>Resultado de la Cotización</h3>
        <div id="tablaFinanciamiento"></div>
      </div>

    </div>
  </section>

  <!-- =========================
       VERSION APP
  ========================== -->
  <script>
    const APP_VERSION = "V 1.0 · Compilación 3.15.1";
  </script>

  <!-- =========================
       SCRIPTS
  ========================== -->
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dataLoader.js"></script>
  <script src="./assets/js/finance.js"></script>
  <script src="./assets/js/ui.js"></script>

  <script>
    document.querySelectorAll(".app-version").forEach(el => {
      el.textContent = APP_VERSION;
    });
  </script>

</body>
</html>
