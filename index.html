<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="login-section" class="login-container">
    <div class="login-box">
      <h2>Acceso Cotizador</h2>
      <div class="login-version">
        <span class="app-version"></span>
      </div>

      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login-btn" type="button">Ingresar</button>

      <p id="login-error" class="error" style="display:none;"></p>
    </div>
  </section>

  <!-- APP -->
  <section id="quote-section" style="display:none;">

    <header class="app-header">
      <div class="app-title">Cotizador de Vehículos</div>
      <div class="app-user">
        <span id="loggedUserName"></span>
        <button id="logout-btn" title="Cerrar sesión">⎋</button>
      </div>
    </header>

    <div class="app-content">

      <!-- IZQUIERDA -->
      <div class="app-left">
        <small><span class="app-version"></span></small>

        <div class="form-stack">

          <label for="selectTipoCliente">Tipo de Cliente</label>
          <select id="selectTipoCliente">
            <option value="NORMAL">Cliente Estándar</option>
            <option value="COLABORADOR">Colaborador</option>
            <option value="REFINANCIADO">Refinanciamiento</option>
          </select>

          <label for="selectTipoVehiculo">Tipo de Vehículo</label>
          <select id="selectTipoVehiculo">
            <option value="">Seleccione</option>
            <option value="Liviano">Liviano</option>
            <option value="Pesado">Pesado</option>
          </select>

          <label for="selectMarca">Marca</label>
          <select id="selectMarca"></select>

          <label for="selectModelo">Modelo</label>
          <select id="selectModelo"></select>

          <div>
            <strong>PVP: $<span id="pvp">0.00</span></strong>
          </div>

          <label for="selectTasa">Tasa de Interés</label>
          <select id="selectTasa"></select>

          <label for="selectPlazo">Plazo (meses)</label>
          <select id="selectPlazo"></select>

          <div class="inline-check">
            <input type="checkbox" id="chkSeguro" />
            <label for="chkSeguro">Incluir seguro</label>
          </div>
          <input type="number" id="inputSeguro" placeholder="Valor póliza" disabled />

          <div class="inline-check">
            <input type="checkbox" id="chkDispositivo" />
            <label for="chkDispositivo">Incluir dispositivo</label>
          </div>

          <div id="deviceContainer" style="display:none;">
            <label for="selectDevicePlan">Plan de dispositivo</label>
            <select id="selectDevicePlan"></select>

            <small class="device-info">
              Proveedor: <strong id="deviceProvider">-</strong><br />
              Valor: <strong id="deviceValueDisplay">-</strong>
            </small>
          </div>

          <label for="inputEntrada">Cuota de entrada</label>
          <input type="number" id="inputEntrada" placeholder="Valor entrada" />

          <button id="btnCalcular" type="button">Calcular cotización</button>

        </div>
      </div>

      <!-- DERECHA -->
      <div class="app-right">
        <h3>Resultado de la Cotización</h3>
        <div id="tablaFinanciamiento"></div>
      </div>

    </div>
  </section>

  <!-- VERSION -->
  <script>
    const APP_VERSION = "V 1.0 · Compilación 3.18";
    document.querySelectorAll(".app-version")
      .forEach(el => el.textContent = APP_VERSION);
  </script>

  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dataLoader.js"></script>
  <script src="./assets/js/finance.js"></script>
  <script src="./assets/js/ui.js"></script>

</body>
</html>
