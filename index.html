<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Acceso Cotizador</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn" type="button">Ingresar</button>
    <p id="login-error" class="error" style="display:none;"></p>
  </section>

  <!-- APP -->
  <section id="quote-section" style="display:none;">
    <p id="welcome-user" class="welcome"></p>

    <h2>Cotizador de Vehículos</h2>
    <small style="display:block; margin-bottom:10px; color:#555;">
      V 1.0 · Compilación 00001
    </small>

    <div class="form-group">
      <label>Tipo de Vehículo</label>
      <select id="selectTipoVehiculo">
        <option value="">Seleccione</option>
        <option value="Liviano">Liviano</option>
        <option value="Pesado">Pesado</option>
      </select>
    </div>

    <div class="form-group">
      <label>Marca</label>
      <select id="selectMarca" disabled></select>
    </div>

    <div class="form-group">
      <label>Modelo</label>
      <select id="selectModelo" disabled></select>
    </div>

    <div class="form-group">
      <label>Tasa de Interés</label>
      <select id="selectTasa" disabled></select>
    </div>

    <div class="form-group">
      <label>Plazo (meses)</label>
      <select id="selectPlazo" disabled></select>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="chkSeguro" />
        Incluir seguro
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="chkDispositivo" />
        Incluir dispositivo
      </label>
    </div>

    <div id="deviceInfo" style="display:none;">
      <h4>Dispositivo</h4>
      <p><strong>Proveedor:</strong> <span id="devProveedor"></span></p>
      <p><strong>Plan:</strong> <span id="devPlan"></span></p>
      <p><strong>Valor:</strong> $<span id="devValor"></span></p>
    </div>

    <div id="resultado">
      <p><strong>PVP:</strong> $<span id="pvp"></span></p>
    </div>

    <button id="logout-btn" type="button">Cerrar Sesión</button>
  </section>

  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dataLoader.js"></script>
  <script src="./assets/js/ui.js"></script>
</body>
</html>
