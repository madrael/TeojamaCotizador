 Archivo       : index.html
 Versión       : V 1.0
 Compilación   : 3.23.14
 Estado        : ESTABLE
 Descripción   : Línea base estable del cotizador con color y versión dinámica.

 Último cambio : Ajuste de detalle de financiamiento (orden + nuevas filas)
========================================================= -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- =========================
       LOGIN
  ========================== -->
  <section id="login-section" class="login-container">
    <div class="login-box">
      <h2>Acceso Cotizador</h2>
      <div class="login-version">
        <span class="app-version"></span>
      </div>

      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login-btn" type="button">Ingresar</button>

      <p id="login-error" class="error" style="display:none;"></p>
    </div>
  </section>

  <!-- =========================
       APP
  ========================== -->
  <section id="quote-section" style="display:none;">

    <!-- HEADER SUPERIOR -->
    <header class="app-header">
      <div class="app-title">
        Cotizador de Vehículos
      </div>
      <div class="app-user">
        <span id="loggedUserName"></span>
        <button id="logout-btn" title="Cerrar sesión">⎋</button>
      </div>
    </header>

    <!-- CONTENIDO (2 COLUMNAS) -->
    <div class="app-content">

      <!-- =====================
           COLUMNA IZQUIERDA
           PARÁMETROS
      ====================== -->
      <div class="app-left">

        <small><span class="app-version"></span></small>

        <!-- Tipo Cliente -->
        <div style="margin-top:10px;">
          <label>Tipo de Cliente</label><br />
          <select id="selectTipoCliente">
            <option value="NORMAL">Cliente Estándar</option>
            <option value="COLABORADOR">Colaborador</option>
            <option value="REFINANCIADO">Refinanciamiento</option>
          </select>
        </div>

        <!-- Tipo de Vehículo -->
        <div>
          <label>Tipo de Vehículo</label><br />
          <select id="selectTipoVehiculo">
            <option value="">Seleccione</option>
            <option value="Liviano">Liviano</option>
            <option value="Pesado">Pesado</option>
          </select>
        </div>

        <!-- Marca -->
        <div>
          <label>Marca</label><br />
          <select id="selectMarca"></select>
        </div>

        <!-- Modelo -->
        <div>
          <label>Modelo</label><br />
          <select id="selectModelo"></select>
        </div>

        <!-- PVP -->
        <div style="margin-top:10px;">
          <strong>PVP: $<span id="pvp">0.00</span></strong>
        </div>

      </div>

      <!-- =====================
           COLUMNA DERECHA
           RESULTADOS
      ====================== -->
      <div class="app-right">

        <h3>Detalle de Financiamiento</h3>

        <div class="finance-table-wrapper">
          <table class="finance-table">
            <thead>
              <tr>
                <th>Concepto</th>
                <th>12</th>
                <th>24</th>
                <th>36</th>
                <th>48</th>
                <th>60</th>
              </tr>
            </thead>
            <tbody>

              <!-- MONTO TOTAL -->
              <tr>
                <td class="concepto"><strong>Monto total</strong></td>
                <td id="total-12">—</td>
                <td id="total-24">—</td>
                <td id="total-36">—</td>
                <td id="total-48">—</td>
                <td id="total-60">—</td>
              </tr>

              <!-- ENTRADA -->
              <tr>
                <td class="concepto">Cuota de entrada</td>
                <td id="entrada-12">—</td>
                <td id="entrada-24">—</td>
                <td id="entrada-36">—</td>
                <td id="entrada-48">—</td>
                <td id="entrada-60">—</td>
              </tr>

              <tr class="finance-separator">
                <td colspan="6"></td>
              </tr>

              <!-- MONTO A FINANCIAR -->
              <tr>
                <td class="concepto"><strong>Monto a financiar</strong></td>
                <td id="fin-12">—</td>
                <td id="fin-24">—</td>
                <td id="fin-36">—</td>
                <td id="fin-48">—</td>
                <td id="fin-60">—</td>
              </tr>

              <!-- CUOTA BASE -->
              <tr>
                <td class="concepto">Cuota crédito</td>
                <td id="cuota-12">—</td>
                <td id="cuota-24">—</td>
                <td id="cuota-36">—</td>
                <td id="cuota-48">—</td>
                <td id="cuota-60">—</td>
              </tr>

              <!-- CUOTA SEGURO -->
              <tr>
                <td class="concepto">Cuota seguro</td>
                <td id="seguro-12">—</td>
                <td id="seguro-24">—</td>
                <td id="seguro-36">—</td>
                <td id="seguro-48">—</td>
                <td id="seguro-60">—</td>
              </tr>

              <!-- CUOTA DISPOSITIVO -->
              <tr>
                <td class="concepto">Cuota dispositivo</td>
                <td id="dispositivo-12">—</td>
                <td id="dispositivo-24">—</td>
                <td id="dispositivo-36">—</td>
                <td id="dispositivo-48">—</td>
                <td id="dispositivo-60">—</td>
              </tr>

              <tr class="finance-separator">
                <td colspan="6"></td>
              </tr>

              <!-- CUOTA TOTAL -->
              <tr>
                <td class="concepto"><strong>Cuota total mensual</strong></td>
                <td id="cuota-total-12">—</td>
                <td id="cuota-total-24">—</td>
                <td id="cuota-total-36">—</td>
                <td id="cuota-total-48">—</td>
                <td id="cuota-total-60">—</td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>

    </div>
  </section>

  <!-- ============
       SCRIPTS
  ============ -->
  <script src="./assets/js/version.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dataLoader.js"></script>
  <script src="./assets/js/nominalBase.js"></script>
  <script src="./assets/js/finance.js"></script>
  <script src="./assets/js/ui.js"></script>

  <!-- VERSION -->
  <script>
    document.querySelectorAll(".app-version")
      .forEach(el => el.textContent = APP_VERSION);
  </script>

</body>
</html>
