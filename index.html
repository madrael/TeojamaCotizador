<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Acceso Cotizador</h2>
    <small><span class="app-version"></span></small>

    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn" type="button">Ingresar</button>
    <p id="login-error" class="error" style="display:none;"></p>
  </section>

  <!-- APP -->
  <section id="quote-section" style="display:none;">
    <h2>Cotizador de Vehículos</h2>
    <small><span class="app-version"></span></small>

    <!-- selects existentes -->
    <select id="selectTipoVehiculo"></select>
    <select id="selectMarca" disabled></select>
    <select id="selectModelo" disabled></select>
    <select id="selectTasa" disabled></select>
    <select id="selectPlazo" disabled></select>

    <label>
      <input type="checkbox" id="chkSeguro" /> Incluir seguro
    </label>
    <input type="number" id="inputSeguro" placeholder="Valor póliza" disabled />

    <label>
      <input type="checkbox" id="chkDispositivo" /> Incluir dispositivo
    </label>

    <input type="number" id="inputEntrada" placeholder="Cuota de entrada" />

    <button id="btnCalcular">Calcular cotización</button>

    <hr />

    <h3>Detalle Financiamiento</h3>
    <div id="tablaFinanciamiento"></div>

    <button id="logout-btn" type="button">Cerrar Sesión</button>
  </section>

  <!-- VERSION -->
  <script>
    const APP_VERSION = "V 1.0 · Compilación 00002";
  </script>

  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dataLoader.js"></script>
  <script src="./assets/js/finance.js"></script>
  <script src="./assets/js/ui.js"></script>

  <script>
    document.querySelectorAll(".app-version").forEach(el => el.textContent = APP_VERSION);
  </script>

</body>
</html>
