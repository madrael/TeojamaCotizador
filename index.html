<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- =========================
       LOGIN
  ========================== -->
  <section id="login-section" class="login-container">
    <div class="login-box">
      <h2>Acceso Cotizador</h2>
      <div class="login-version">
        <span class="app-version"></span>
      </div>

      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login-btn" type="button">Ingresar</button>

      <p id="login-error" class="error" style="display:none;"></p>
    </div>
  </section>

  <!-- =========================
       APLICACIÓN
  ========================== -->
  <section id="quote-section" style="display:none;">

    <!-- HEADER -->
    <header class="app-header">
      <div class="app-title">Cotizador de Vehículos</div>
      <div class="app-user">
        <span id="loggedUserName"></span>
        <button id="logout-btn" title="Cerrar sesión">⎋</button>
      </div>
    </header>

    <!-- CONTENIDO -->
    <div class="app-content">

      <!-- IZQUIERDA -->
      <div class="app-left">
        <small><span class="app-version"></span></small>

        <label>Tipo de Cliente</label>
        <select id="selectTipoCliente">
          <option value="NORMAL">Cliente Estándar</option>
          <option value="COLABORADOR">Colaborador</option>
          <option value="REFINANCIADO">Refinanciamiento</option>
        </select>

        <label>Tipo de Vehículo</label>
        <select id="selectTipoVehiculo">
          <option value="">Seleccione</option>
          <option value="Liviano">Liviano</option>
          <option value="Pesado">Pesado</option>
        </select>

        <label>Marca</label>
        <select id="selectMarca"></select>

        <label>Modelo</label>
        <select id="selectModelo"></select>

        <strong>PVP: $<span id="pvp">0.00</span></strong>

        <label>Tasa de Interés</label>
        <select id="selectTasa"></select>

        <label>Plazo (meses)</label>
        <select id="selectPlazo"></select>

        <label>
          <input type="checkbox" id="chkSeguro" />
          Incluir seguro
        </label>
        <input type="number" id="inputSeguro" placeholder="Valor póliza" disabled />

        <label>
          <input type="checkbox" id="chkDispositivo" />
          Incluir dispositivo
        </label>

        <div id="deviceContainer" style="display:none;">
          <label>Plan de dispositivo</label>
          <select id="selectDevicePlan"></select>
          <small>
            Proveedor: <span id="deviceProvider"></span><br />
            Valor: $<span id="deviceValueDisplay">-</span>
          </small>
        </div>

        <label>Cuota de entrada</label>
        <input type="number" id="inputEntrada" placeholder="Valor entrada" />

        <button id="btnCalcular" type="button">
          Calcular cotización
        </button>
      </div>

      <!-- DERECHA -->
      <div class="app-right">
        <h3>Resultado de la Cotización</h3>
        <div id="tablaFinanciamiento"></div>
      </div>

    </div>
  </section>

  <!-- ===================== SCRIPTS ===================== -->
  <script src="./assets/js/version.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dataLoader.js"></script>
  <script src="./assets/js/finance.js"></script>
  <script src="./assets/js/ui.js"></script>

  <!-- VERSION -->
  <script>
    document.querySelectorAll(".app-version")
      .forEach(el => el.textContent = APP_VERSION);
  </script>

</body>
</html>
