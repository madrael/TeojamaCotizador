<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Acceso Cotizador</h2>

    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />

    <button id="login-btn" type="button">Ingresar</button>

    <p id="login-error" class="error" style="display:none;"></p>
  </section>

  <!-- APP -->
  <section id="quote-section" style="display:none;">

    <p id="welcome-user" class="welcome"></p>

    <h2>Cotizador de Vehículos</h2>

    <div class="form-group">
      <label for="selectTipoVehiculo">Tipo de Vehículo</label>
      <select id="selectTipoVehiculo">
        <option value="">Seleccione</option>
        <option value="Liviano">Liviano</option>
        <option value="Pesado">Pesado</option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectMarca">Marca</label>
      <select id="selectMarca" disabled>
        <option value="">Seleccione</option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectModelo">Modelo</label>
      <select id="selectModelo" disabled>
        <option value="">Seleccione</option>
      </select>
    </div>

    <!-- TASA -->
    <div class="form-group">
      <label for="selectTasa">Tasa de Interés</label>
      <select id="selectTasa" disabled>
        <option value="">Seleccione una tasa</option>
      </select>
    </div>

    <!-- PLAZO -->
    <div class="form-group">
      <label for="selectPlazo">Plazo (meses)</label>
      <select id="selectPlazo" disabled>
        <option value="">Seleccione un plazo</option>
      </select>
    </div>

    <div id="resultado">
      <p><strong>PVP:</strong> $<span id="pvp"></span></p>
    </div>

    <button id="logout-btn" type="button">Cerrar Sesión</button>

  </section>

  <script src="js/auth.js"></script>
  <script src="js/dataLoader.js"></script>
  <script src="js/ui.js"></script>

</body>
</html>
