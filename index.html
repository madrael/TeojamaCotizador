<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Vehículos Teojama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- =========================
       LOGIN
  ========================== -->
  <section id="login-section" class="login-container">
    <div class="login-box">
      <h2>Acceso Cotizador</h2>
      <div class="login-version">
        <span class="app-version"></span>
      </div>

      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login-btn" type="button">Ingresar</button>

      <p id="login-error" class="error" style="display:none;"></p>
    </div>
  </section>

  <!-- =========================
       APLICACIÓN
  ========================== -->
  <section id="quote-section" style="display:none;">
    <h2>Cotizador de Vehículos</h2>
    <small><span class="app-version"></span></small>

    <!-- Selección -->
    <div>
      <label>Tipo de Vehículo</label><br />
      <select id="selectTipoVehiculo">
        <option value="">Seleccione</option>
        <option value="Liviano">Liviano</option>
        <option value="Pesado">Pesado</option>
      </select>
    </div>

    <div>
      <label>Marca</label><br />
      <select id="selectMarca" disabled></select>
    </div>

    <div>
      <label>Modelo</label><br />
      <select id="selectModelo" disabled></select>
    </div>

    <div>
      <label>Tasa de Interés</label><br />
      <select id="selectTasa" disabled></select>
    </div>

    <div>
      <label>Plazo (meses)</label><br />
      <select id="selectPlazo" disabled></select>
    </div>

    <!-- Opciones -->
    <div style="margin-top:10px;">
      <label>
        <input type="checkbox" id="chkSeguro" />
        Incluir seguro
      </label>
      <br />
      <input
        type="number"
        id="inputSeguro"
        placeholder="Valor póliza"
        disabled
      />
    </div>

    <div style="margin-top:10px;">
      <label>
        <input type="checkbox" id="chkDispositivo" />
        Incluir dispositivo
      </label>
    </div>

    <div style="margin-top:10px;">
      <label>Cuota de entrada</label><br />
      <input
        type="number"
        id="inputEntrada"
        placeholder="Valor entrada"
      />
    </div>

    <!-- Acción -->
    <div style="margin-top:15px;">
      <button id="btnCalcular" type="button">
        Calcular cotización
      </button>
    </div>

    <hr />

    <!-- Resultados -->
    <h3>Detalle Financiamiento</h3>
    <div id="tablaFinanciamiento"></div>

    <div style="margin-top:20px;">
      <button id="logout-btn" type="button">Cerrar Sesión</button>
    </div>
  </section>

  <!-- =========================
       VERSION APP
  ========================== -->
  <script>
    const APP_VERSION = "V 1.0 · Compilación 00003";
  </script>

  <!-- =========================
       SCRIPTS
  ========================== -->
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dataLoader.js"></script>
  <script src="./assets/js/finance.js"></script>
  <script src="./assets/js/ui.js"></script>

  <script>
    document.querySelectorAll(".app-version").forEach(el => {
      el.textContent = APP_VERSION;
    });
  </script>

</body>
</html>
