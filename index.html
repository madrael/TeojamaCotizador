<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Vehículos – Teojama Comercial</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <!-- ===================== -->
  <!-- LOGIN -->
  <!-- ===================== -->
  <section id="login-section">
    <h1>Cotizador de Vehículos – Teojama Comercial</h1>

    <div>
      <label for="username">Usuario:</label>
      <input type="text" id="username" autocomplete="username" />
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" autocomplete="current-password" />
    </div>

    <div>
      <button id="login-btn">Ingresar</button>
    </div>

    <p id="login-error" style="color: red; display: none;"></p>
  </section>

  <!-- ===================== -->
  <!-- COTIZADOR -->
  <!-- ===================== -->
  <section id="quote-section" style="display: none;">
    <h2>Formulario de Cotización</h2>

    <p id="welcome-user"></p>

    <button id="logout-btn">Cerrar sesión</button>

    <hr />

    <!-- Contenido del cotizador (próximo paso) -->
    <p>Cotizador en construcción…</p>
  </section>

  <!-- ===================== -->
  <!-- SCRIPTS -->
  <!-- ===================== -->
  <script type="module" src="assets/js/auth.js"></script>

</body>
</html>
